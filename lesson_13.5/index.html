<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.ico">
  <title>Автоматизированная штукатурка стен</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="less/main.css" rel="stylesheet">
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="header">

        <div class="row">

          <div class="col-xl-3">
            <div class="logo">
              <img src="img/logo.png" alt="Гипсолит. Штукатурка стен">
            </div>
          </div>

          <div class="offset-xl-3 col-xl-3 phone">
            <a class="phone-link" href="#">+7 495 771 05 08</a>
          </div>

          <div class="col-xl-3">
            <div class="wrap">
              <div class="wrap-block">
                <button type="button" class="btn button btn-header">
                  получить консультацию
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="main-content">
          <div class="row">
            <div class="col-xl-5">
              <div class="main-title">
                <h1>Автоматизированная<br>
                  штукатурка стен</h1>
                <p class="main-subtitle">Идеально ровные стены<br>
                  в кратчайшие сроки</p>
                <span>Стоимость работ<br> от <big>300</big> руб/м<sup>2</sup></span>
                <strong class="main-trigger">оплата по факту!</strong>
              </div>
            </div>
            <div class="offset-xl-3 col-xl-4">
                  <div class="main-form">
                    <h3>Для расчета точной стоимости<br>
                    закажите <strong>выезд замерщика</strong></h3>
                    <span>Ваше имя</span>
                    <input type="text">
                    <span>Номер телефона</span>
                    <input type="text">
                    <button class="btn button">Оставьте заявку</button>
                    <small>Приедем в день обращения*</small>
                  </div>
                </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>

</html>
